{% extends "base.html" %}

{% block title %}Enroll - {{community.title}} {% endblock %}

{% block content %}

<h3>Enroll into {{community.title}}</h3>

<br><br>

<p>Are you sure you want to enroll yourself into <b>{{community.title}}</b>?</p><br>

<form action="." method="post">
{% csrf_token %}

<input type="submit" value="Yes" /><br>
<input type="button" value="No" onclick="javascript:window.location.replace({% url 'communities_details' community.id %})" />

</form>

{% endblock %}
