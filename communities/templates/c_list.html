{% extends base.html %}

{% block title %}Communities around you {% endblock %}

{% block body %}

<h3>Communities around you</h3> <br><br>

<table border=1>

    <tr>
        <th>Name</th>
        <th>Location</th>
    </tr>

    {% for community in communities %}

    <tr>
        <td><a href="{% url communities_details id=community.id %}">{{ community.title }}</a></td>
        <td> {{ community.location }} </td>
    </tr>
        

    {% endfor %}

</table>

{% endblock %}
